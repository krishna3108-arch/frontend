<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <style>
        /* Basic body and layout styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Main content area (just for demonstration) */
        .content {
            flex: 1; /* This makes the content area flexible, filling available space */
            padding: 20px;
            text-align: center;
        }

        /* Footer styles */
        footer {
            background-color: #333; /* Dark background for the footer */
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }

        footer a {
            color: #f39c12; /* Golden color for links */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline; /* Underline effect on hover */
        }
    </style>
</head>
<body>

    <!-- Main content section -->
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>Here is some content for the page.</p>
    </div>

    <!-- Footer section -->
    <footer>
        <p>Â© 2025 Your Name | All rights reserved.</p>
    </footer>

</body>
</html>
