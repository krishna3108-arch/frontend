<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Modal</title>
    <style>
        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        /* Button to open the modal */
        .open-modal-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Modal background (semi-transparent) */
        .modal {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Make sure it's on top */
        }

        /* Modal content */
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            position: relative;
        }

        /* Close button (X) */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            background-color: transparent;
            border: none;
            color: #333;
            cursor: pointer;
        }

        /* Smooth fade-in transition for modal */
        .modal.fade-in {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Button to open the modal -->
    <button class="open-modal-btn" id="openModalBtn">Open Modal</button>

    <!-- Modal -->
    <div class="modal" id="myModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModalBtn">X</button>
            <h2>Modal Title</h2>
            <p>This is a centered modal with some content inside.</p>
        </div>
    </div>

    <script>
        // Get the modal and buttons
        const modal = document.getElementById('myModal');
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');

        // Function to open the modal
        openModalBtn.onclick = function() {
            modal.style.display = 'flex';
            modal.classList.add('fade-in'); // Add fade-in animation
        };

        // Function to close the modal
        closeModalBtn.onclick = function() {
            modal.style.display = 'none';
            modal.classList.remove('fade-in'); // Remove fade-in class
        };

        // Close the modal if the background is clicked
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
                modal.classList.remove('fade-in');
            }
        };
    </script>

</body>
</html>
