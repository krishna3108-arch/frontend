<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and general styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Main content area layout */
        .main-content {
            display: flex;
            flex: 1;
            flex-direction: row;
            margin-top: 20px;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #2C3E50;
            color: white;
            padding: 20px;
        }

        /* Main content area styles */
        .content {
            flex: 1;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column; /* Stack sidebar and content vertically */
            }

            .sidebar {
                width: 100%; /* Make sidebar full width on smaller screens */
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Responsive Layout</h1>
    </header>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>Links or additional content can go here.</p>
        </div>

        <!-- Main Content -->
        <div class="content">
            <h2>Main Content</h2>
            <p>This is where your main content goes. You can add articles, text, or any other content here.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Your Name | All rights reserved.</p>
    </footer>

</body>
</html>
