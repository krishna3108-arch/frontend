<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and general styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            display: block;
        }

        .navbar a:hover {
            background-color: #575757; /* Darken on hover */
        }

        /* Dropdown Container */
        .dropdown {
            position: relative;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Dropdown Menu Links */
        .dropdown-content {
            display: none; /* Hidden by default */
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #575757; /* Darken on hover */
        }

        /* Dropdown item hover style */
        .dropdown:hover > a {
            background-color: #575757; /* Change background when dropdown is hovered */
        }

        /* Arrow for the dropdown */
        .dropdown > a:after {
            content: ' â–¼';
            font-size: 10px;
            padding-left: 5px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">Home</a>
        <div class="dropdown">
            <a href="#">Services</a>
            <div class="dropdown-content">
                <a href="#">Web Development</a>
                <a href="#">App Development</a>
                <a href="#">SEO Services</a>
            </div>
        </div>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

</body>
</html>
