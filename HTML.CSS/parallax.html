<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Effect</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            overflow-x: hidden;
        }

        /* Section Styles */
        .parallax {
            position: relative;
            background-image: url('https://via.placeholder.com/1500x1000');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .content {
            position: relative;
            z-index: 10;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        /* Multiple Parallax Sections */
        .parallax-2 {
            background-image: url('https://via.placeholder.com/1500x800');
            height: 80vh;
        }

        .parallax-3 {
            background-image: url('https://via.placeholder.com/1500x600');
            height: 60vh;
        }

        /* Additional Section Styles */
        .section-content {
            padding: 40px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="parallax">
        <div class="content">
            <h1>Welcome to Parallax Scrolling</h1>
            <p>Scroll down to see the effect!</p>
        </div>
    </div>

    <div class="parallax parallax-2">
        <div class="content">
            <h2>Layer 2</h2>
            <p>Content for layer 2.</p>
        </div>
    </div>

    <div class="parallax parallax-3">
        <div class="content">
            <h2>Layer 3</h2>
            <p>Content for layer 3.</p>
        </div>
    </div>

    <div class="section-content">
        <p>This is a normal section with content that scrolls at the same speed as the page.</p>
    </div>

</body>
</html>
