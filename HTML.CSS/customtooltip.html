<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Tooltip</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f9;
        }

        /* Style for the word or element you want to hover on */
        .tooltip-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
            color: #007bff;
            font-weight: bold;
        }

        /* Tooltip Styles */
        .tooltip {
            visibility: hidden;
            position: absolute;
            bottom: 125%; /* Position it above the word */
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
            width: 200px;
            font-size: 14px;
        }

        /* Tooltip Triangle Pointer */
        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -10px;
            border-width: 10px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }

        /* Show tooltip when hovering over the container */
        .tooltip-container:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

    <p>
        Here is an example of a <span class="tooltip-container">tooltip<span class="tooltip">This is a custom tooltip with a triangle pointer and fade-in effect!</span></span> that appears when you hover over it.
    </p>

</body>
</html>
